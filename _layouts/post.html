---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <br/>
  <div class="date">
    Written on {{ page.date | date: "%b %e, %Y" }}
  </div>

  <span>[
  {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tag/{{ tag_name }}">{{ tag_name }}</a>{% unless forloop.last %},{% endunless %}&nbsp;
  {% endfor %}
  ]</span>

  {% include disqus.html %}
</article>
